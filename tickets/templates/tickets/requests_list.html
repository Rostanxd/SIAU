<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Request List</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>SiAU</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="card-panel">
        <h2 class="header">Requerimientos</h2>
        <div class="collection">
            {% for request in requests_list_all %}
                <a href="{% url 'tickets:request_detail' request.id %}" class="collection-item"><span class="badge">{{ request.state_name }}</span>{{ request.subject }}</a>
            {% endfor %}
        </div>
        <a class="waves-effect waves-light btn" href="{% url 'tickets:request_new' %}">Nuevo</a>
    </div>
</body>
</html>
