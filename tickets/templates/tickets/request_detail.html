<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>SiAU</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="card-panel">
        <div class="row">
            <div class="row col s12">
                <h3 class="header">Detalle del ticket</h3>
                <h5 class="left-align">Ult. modificaci√≥n - {{ request.modified_at}}</h5>
            </div>
        </div>
        <div class="row">
            <form action="" method="POST" class="col s12">
                {% csrf_token %}
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" name="email" value="{{ request.email }}" disabled>
                </div>
                <div class="input-field col s6">
                    <select title="Estado:" disabled>
                        <option value="A" selected>Activo</option>
                        <option value="F">Finalizado</option>
                        <option value="C">Cerrado</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">priority_high</i>
                    <label for="subject">Motivo:</label>
                    <input id="subject" type="text" name="subject" value="{{ request.subject }}" disabled>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">receipt</i>
                    <label for="description">Descripcion:</label>
                    <input id="description" type="text" name="description" value="{{ request.description }}" disabled>
                </div>
                <a class="waves-effect waves-light btn green lighten-2" href="{% url 'tickets:request_edit' pk=request.pk %}">Editart</a>
                <a class="waves-effect waves-light btn" href="{% url 'tickets:requests_list' %}">Regresar</a>
            </form>
        </div>
    </div>
</body>
</html>
